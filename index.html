<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
  <div class="container">
  <form action="" name="calc" class="calculator">
    <input type="text" class="value" readonly name="txt" placeholder="Please Press Keys"/>
    <span  class="num clear" data-num='c'><i class="o-clear">AC</i></span>
    <span  class="num back" data-num='c'><i class="o-back">C</i></span>
    <span  class="num" ><i data-num='/' class="o-num">/</i></span>
    <span  class="num" ><i data-num='*' class="o-num">*</i></span>
    <span  class="num" ><i data-num='7' class="o-num">7</i></span>
    <span  class="num" ><i data-num='8' class="o-num">8</i></span>
    <span  class="num" ><i data-num='9' class="o-num">9</i></span>
    <span  class="num" ><i data-num='-' class="o-num">-</i></span>
    <span  class="num" ><i data-num='4' class="o-num">4</i></span>
    <span  class="num" ><i data-num='5' class="o-num">5</i></span>
    <span  class="num" ><i data-num='6' class="o-num">6</i></span>
    <span  class="num plus" ><i data-num='+' class="o-num">+</i></span>
    <span  class="num" ><i data-num='1' class="o-num">1</i></span>
    <span  class="num" ><i data-num='2' class="o-num">2</i></span>
    <span  class="num" ><i data-num='3' class="o-num">3</i></span>
    <span  class="num" ><i data-num='0' class="o-num">0</i></span>
    <span  class="num" ><i data-num='00' class="o-num">00</i></span>
    <span  class="num" ><i data-num='.' class="o-num">.</i></span>

    <span 
      class="num equal"
      ><i data-num='=' class="o-equal">=</i></
    >
  </form>
</div>
    <script src="calculator.js"></script>
  </body>
</html>
